<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'>

      <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <div class="container">
  <div class="actions">
    <a href="/login" data-target="login" class="btn nav login modal">Login</a>
    <a href="/register" data-target="register" class="btn nav register modal">Sign Up</a>
  </div>
</div>
<div class="modal">
  <div class="content">
    <form>
      <a class="nav login" data-target="login">Login In</a>
      <a class="nav register" data-target="register">Sign Up</a>

      <div class="email">
        <label for="email">Email</label>
        <input id="email" type="email"/>
      </div>
      <label for="username">Username</label>
      <input id="username" />
      <label for="password">Password</label>
      <input id="password" type="password" />
      <button type="submit">
        <span class="login">Log In</span>
        <span class="register">Sign Up</span>
        <span class="loading">Loading</span>
      </button>
      <div class="text-center">
        <a href="/forgot">Forgot Password?</a>
      </div>
    </form>
  </div>
  <div class="success-check"></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
